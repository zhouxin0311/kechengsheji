server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/systemPrograming?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
fileValues:
  server:
    MaxFileSize: 300MB
    MaxRequestSize: 500MB
